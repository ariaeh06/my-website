<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Salam Page</title>    <style>        body {            font-family: sans-serif;            background-color: #f2f2f2;            padding: 20px;            max-width: 600px;            margin: auto;            border-radius: 10px;            background: white;            box-shadow: 0 0 10px rgba(0,0,0,0.1);        }        #output {            white-space: pre-wrap;            margin-top: 20px;            font-family: monospace;        }        input, button {            padding: 10px;            font-size: 1rem;            margin-top: 10px;            width: 100%;        }    </style></head><body>
<h2>Salaam :)</h2><div id="output">sallam</div><input id="inputBox" placeholder="javabeto benevis..."><button onclick="nextStep()">Submit</button>
<script>    let step = 0;    let output = document.getElementById("output");    let inputBox = document.getElementById("inputBox");    let userData = {};
    function nextStep() {        const input = inputBox.value.trim();        inputBox.value = "";
        switch (step) {            case 0:                output.innerText += `\nhaleton khobe??`;                step++;                break;            case 1:                userData.hale = input;                if (input === "bale") {                    output.innerText += `\n> ${input}\nkhodaroshokr`;                    step = 2;                } else if (input === "na") {                    output.innerText += `\n> ${input}\nchera?????`;                    step = 1.5;                } else {                    output.innerText += `\nlotfan benevis "bale" ya "na"`;                }                break;            case 1.5:                output.innerText += `\n> ${input}\nomidvaram haleton khob beshe`;                step = 2;                break;            case 2:                output.innerText += `\nesmeton ro mifarmaeed?`;                step++;                break;            case 3:                userData.name = input.toLowerCase();                output.innerText += `\n> ${input}`;                if (userData.name === "mohammad ehteshami") {                    output.innerText += `\nbah bah ostad ehteshami\nche khabara ostad????`;                    step = 3.1;                } else if (userData.name === "mehrnaz baigan") {                    output.innerText += `\nshoma hastid bannoo\nkhosh halam ke inja hastid\naz aria razy hastid???????????`;                    step = 3.2;                } else if (userData.name === "aria ehteshami") {                    output.innerText += `\nshoma ke dige khodet hamekare hasty ostad`;                    step = 4;                } else {                    output.innerText += `\nkhoshbakhtam az ashnaeetoon\naya nesbaty ba aria ehteshami darid?`;                    step = 3.3;                }                break;            case 3.1:                output.innerText += `\n> ${input}\nkhodaroshokr`;                step = 4;                break;            case 3.2:                userData.reaction = input;                if (input === "bale") {                    output.innerText += `\nkhodaroshokr`;                } else if (input === "na") {                    output.innerText += `\ndorostesh mikonam`;                }                step = 4;                break;            case 3.3:                if (input === "bale") {                    output.innerText += `\n> ${input}\nnesbateton ba aria chist??`;                    step = 3.4;                } else if (input === "na") {                    output.innerText += `\n> ${input}\nahha doroste`;                    step = 4;                }                break;            case 3.4:                output.innerText += `\n> ${input}\nahha doroste`;                step = 4;                break;            case 4:                output.innerText += `\nche komaki az dastam bar miad?????`;                step++;                break;            case 5:                output.innerText += `\n> ${input}\nok`;                inputBox.disabled = true;                break;        }    }</script>
</body></html>
